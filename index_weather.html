<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link href="weather.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <article class ="wrap">
        <header>
            <input type="search" class="search-box" autofocus placeholder="search for a city"/>
        </header>
        <!-- contents-->
        <main>
            <section class ="location">
                <!--state-->
                <div class="city">
                    Yokshire
                </div>
                    
                 <!--time-->
                <div class="date">
                    <time>Tuesday 8 September 2020</time>
                 </div>
         
            </section>
                <!--temperature-->
                <div class="temperature">
                    15&deg;C
                <!--weather condition-->
                </div>  
           <div class ="weather">
            Cold
           </div>
           <div class="temp-diff">
               13&deg;C / 16&deg;C
            
           </div>
        </main>
    </article>



    <script src="weather.js"></script>


    </body>


    </html>
